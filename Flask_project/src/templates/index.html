<!DOCTYPE html>
<html>
<head>
    <title>Student Management System</title>
</head>
<body>
    <h1>Student Management System</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.roll_number }}</td>
                    <td>
                        <a href="/remove/{{ student.roll_number }}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add">Add Student</a>
</body>
</html>
